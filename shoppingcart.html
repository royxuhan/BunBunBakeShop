<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Bun Bun Bake Shop</title>
    <link rel="icon" href="images/logo.png" />
    <meta charset="utf-8" />
    <meta name="author" content="Roy Xu" />
    <meta name="keywords" content="Bun Bun Bake Shop" />
    <meta name="description" content="Bun Bun Bake Shop" />
    <meta
      name="copyright"
      content="Carnegie Mellon University 2020 and beyond..."
    />
    <meta name="viewport" content="width=device-width. initial-scale=1.0" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Custom Javascript -->
    <script src="assets/js/main.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <div class="container">
      <!-- Logo on top left -->
      <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt="logo"/></a>
      </div>

      <!-- Top Navigation Bar-->
      <div class="navbar">
        <ul class="navbar-item">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="shop.html">Order Online</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a href="shoppingcart.html" id="cart"
              ><i class="fa fa-shopping-cart"></i>
              <span class="item-count">0</span></a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- Shopping Cart -->
    <div class="shopping-cart">
      <div class="column">
        <p class="cart-title">Shopping Cart</p>

        <div>
          <img src="images/dumpling.jpg" alt="dumpling" class="cart-image" />
        </div>

        <br />

        <div>
          <img src="images/brownie.jpeg" alt="brownies" class="cart-image" />
        </div>
      </div>

      <div class="column">
        <div class="cart-description">
          <h2>Signature Cinnamon Rolls</h2>
          <p>Blackberry | Vanilla-milk</p>
        </div>
        <label class="quantity-label" for="itemQty1">Quantity:</label>
        <div class="add-qty">
          <select
            class="input"
            name="quantity"
            id="itemQty1"
            onChange="calculatePrice()"
          >
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="9" selected>9</option>
            <option value="12">12</option>
            <option value="18">18</option>
            <option value="27">27</option>
          </select>
        </div>

        <div class="cart-description2">
          <h2>Apple Dumplings</h2>
          <p>Original</p>
        </div>
        <label class="quantity-label" for="itemQty2">Quantity:</label>
        <div class="add-qty">
          <select
            class="input"
            name="quantity"
            id="itemQty2"
            onChange="calculatePrice()"
          >
            <option value="1">1</option>
            <option value="3" selected>3</option>
            <option value="6">6</option>
            <option value="9">9</option>
            <option value="12">12</option>
            <option value="18">18</option>
            <option value="27">27</option>
          </select>
        </div>
      </div>

      <div class="column">
        <p></p>
      </div>

      <div class="column">
        <div class="cart-price">
          <p>Price</p>
        </div>
        <p class="item-price">$27.00</p>
        <p class="item-price2">$9.00</p>
        <p class="item-price2" id="subtotal">
          Subtotal (2 items): <span id="subtotal-price">$36.00</span>
        </p>
      </div>
    </div>

    <div class="column">
      <p></p>
    </div>

    <!-- Footer -->
    <div class="footer">
      <footer>
        <p>Â© 2020 Bun Bun Bake Shop, Inc. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
