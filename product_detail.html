<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Bun Bun Bake Shop</title>
    <link rel="icon" href="images/logo.png" />
    <meta charset="utf-8" />
    <meta name="author" content="Roy Xu" />
    <meta name="keywords" content="Bun Bun Bake Shop" />
    <meta name="description" content="Bun Bun Bake Shop" />
    <meta
      name="copyright"
      content="Carnegie Mellon University 2020 and beyond..."
    />
    <meta name="viewport" content="width=device-width. initial-scale=1.0" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Custom Javascript -->
    <script src="assets/js/main.js"></script>
  </head>

  <body onload="onLoad()">
    <!-- Navbar -->
    <div class="container">
      <!-- Logo on top left -->
      <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt="logo"/></a>
      </div>

      <!-- Top Navigation Bar-->
      <div class="navbar">
        <ul class="navbar-item">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="shop.html">Order Online</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a href="shoppingcart.html" id="cart"
              ><i class="fa fa-shopping-cart"></i>
              <span class="item-count" id="item-count">0</span></a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- Products -->
    <div class="row">
      <div class="column">
        <p class="product-filter-title">
          <a href="shop.html">&#8592; Back to browse</a>
        </p>
      </div>

      <div class="column"></div>

      <div class="column">
        <div class="product-detail">
          <h2 id="product-title">Cinnamon Rolls</h2>
        </div>
      </div>

      <div class="column"></div>
    </div>

    <div class="row">
      <div class="column"></div>

      <div class="column">
        <div class="pad-top">
          <img
            id="changing-image"
            src="images/cinnamonrollmain.jpg"
            alt="cinnamon roll picture 1"
            class="product-detail-image"
          />
        </div>
      </div>

      <div class="column">
        <div class="product-detail">
          <h2 id="product-title">Cinnamon Rolls</h2>
          <p id="item-price">Price: $3.00 each</p>
          <p id="flavor">Select Flavor:</p>
          <button
            id="original"
            onclick="selectFlavorOption(this.id); updateProductSelection(); updateProductImage(this.id);"
          >
            Original
          </button>
          <button
            id="blackberry"
            onclick="selectFlavorOption(this.id); updateProductSelection(); updateProductImage(this.id);"
          >
            Blackberry
          </button>
          <button
            id="walnut"
            onclick="selectFlavorOption(this.id); updateProductSelection(); updateProductImage(this.id);"
          >
            Walnut
          </button>
          <button
            id="original-gf"
            onclick="selectFlavorOption(this.id); updateProductSelection(); updateProductImage(this.id);"
          >
            Original (GF)
          </button>
          <button
            id="pumpkin-spice"
            onclick="selectFlavorOption(this.id); updateProductSelection(); updateProductImage(this.id);"
          >
            Pumpkin Spice
          </button>
          <button
            id="caramel"
            onclick="selectFlavorOption(this.id); updateProductSelection(); updateProductImage(this.id);"
          >
            Caramel
          </button>

          <br />

          <p id="glazing">Select Glazing:</p>
          <button
            id="none"
            onclick="selectGlazingOption(this.id); updateProductSelection();"
          >
            None
          </button>
          <button
            id="sugar-milk"
            onclick="selectGlazingOption(this.id); updateProductSelection();"
          >
            Sugar-milk</button
          ><br />
          <button
            id="vanilla-milk"
            onclick="selectGlazingOption(this.id); updateProductSelection();"
          >
            Vanilla-milk
          </button>
          <button
            id="chocolate-milk"
            onclick="selectGlazingOption(this.id); updateProductSelection();"
          >
            Chocolate-milk
          </button>

          <br />
          <br />
          <label for="quantity">Quantity:</label>

          <select name="quantity" id="quantity" onChange="calculateTotal()">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="9">9</option>
            <option value="12">12</option>
            <option value="15">15</option>
            <option value="18">18</option>
            <option value="21">21</option>
            <option value="24">24</option>
          </select>

          <p id="pricing-total">Total: $3.00</p>

          <form class="pad-top">
            <button class="addtocart" type="button" onclick="saveItem();">
              <b>Add to Cart</b>
            </button>
          </form>
        </div>
      </div>

      <div class="column">
        <button class="instock">In Stock</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="row pad-top">
      <div class="footer-alt">
        <footer>
          <p>Â© 2020 Bun Bun Bake Shop, Inc. All rights reserved.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
