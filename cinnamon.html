<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Bun Bun Bake Shop</title>
    <link rel="icon" href="images/logo.png" />
    <meta charset="utf-8" />
    <meta name="author" content="Roy Xu" />
    <meta name="keywords" content="Bun Bun Bake Shop" />
    <meta name="description" content="Bun Bun Bake Shop" />
    <meta
      name="copyright"
      content="Carnegie Mellon University 2020 and beyond..."
    />
    <meta name="viewport" content="width=device-width. initial-scale=1.0" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Custom Javascript -->
    <script src="assets/js/main.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <div class="container">
      <!-- Logo on top left -->
      <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt="logo"/></a>
      </div>

      <!-- Top Navigation Bar-->
      <div class="navbar">
        <ul class="navbar-item">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="shop.html">Order Online</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a href="shoppingcart.html" id="cart"
              ><i class="fa fa-shopping-cart"></i>
              <span class="item-count">0</span></a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- Products -->
    <div class="products">
      <div class="column">
        <div class="filters">
          <p><a href="shop.html">&#8592; Back to browse</a></p>
        </div>
      </div>

      <div class="column">
        <div class="product-image">
          <img
            src="images/cinnamonroll1.jpg"
            alt="cinnamon roll picture 1"
            class="fill"
          />
        </div>
      </div>

      <div class="column">
        <div class="product-image">
          <img
            id="changing-image"
            src="images/cinnamonroll2.png"
            alt="cinnamon roll picture 2"
            class="fill"
          />
        </div>
      </div>

      <div class="column">
        <div class="product-detail">
          <h2 id="product-title">Cinnamon Rolls</h2>
          <p id="item-price">Price: $3.00 each</p>
          <p>Select Flavor:</p>
          <button
            id="original"
            onclick="selectFlavorOption(this.id); updateProductTitle(); updateProductImage(this.id);"
          >
            Original
          </button>
          <button
            id="blackberry"
            onclick="selectFlavorOption(this.id); updateProductTitle(); updateProductImage(this.id);"
          >
            Blackberry
          </button>
          <button
            id="walnut"
            onclick="selectFlavorOption(this.id); updateProductTitle(); updateProductImage(this.id);"
          >
            Walnut
          </button>
          <button
            id="original-gf"
            onclick="selectFlavorOption(this.id); updateProductTitle(); updateProductImage(this.id);"
          >
            Original (GF)
          </button>
          <button
            id="pumpkin-spice"
            onclick="selectFlavorOption(this.id); updateProductTitle(); updateProductImage(this.id);"
          >
            Pumpkin Spice
          </button>
          <button
            id="caramel"
            onclick="selectFlavorOption(this.id); updateProductTitle(); updateProductImage(this.id);"
          >
            Caramel
          </button>

          <br />

          <p>Select Glazing:</p>
          <button
            id="none"
            onclick="selectGlazingOption(this.id); updateProductTitle();"
          >
            None
          </button>
          <button
            id="sugar-milk"
            onclick="selectGlazingOption(this.id); updateProductTitle();"
          >
            Sugar-milk</button
          ><br />
          <button
            id="vanilla-milk"
            onclick="selectGlazingOption(this.id); updateProductTitle();"
          >
            Vanilla-milk
          </button>
          <button
            id="chocolate-milk"
            onclick="selectGlazingOption(this.id); updateProductTitle();"
          >
            Chocolate-milk
          </button>

          <br />
          <br />
          <label for="quantity">Quantity:</label>

          <select name="quantity" id="quantity" onChange="calculatePrice()">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="9">9</option>
            <option value="12">12</option>
            <option value="18">18</option>
            <option value="27">27</option>
          </select>

          <p id="pricing-total">Total: $3.00</p>
        </div>
      </div>

      <div class="column">
        <button class="instock">In Stock</button>
        <br />
        <form>
          <button class="addtocart" type="button" onclick="updateItemCount();">
            <b>Add to Cart</b>
          </button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <footer>
        <p>Â© 2020 Bun Bun Bake Shop, Inc. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
