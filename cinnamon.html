<!DOCTYPE HTML>

<html lang="en">

<head>
    <title>Bun Bun Bake Shop</title>
    <link rel="icon" href="images/logo.png">
    <meta charset="utf-8" />
    <meta name="author" content="Roy Xu">
    <meta name="keywords" content="Bun Bun Bake Shop">
    <meta name="description" content="Bun Bun Bake Shop">
    <meta name="copyright" content="Carnegie Mellon University 2020 and beyond...">
    <meta name="viewport" content="width=device-width. initial-scale=1.0" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Custom Javascript -->
    <script src="assets/js/main.js"></script>
</head>

<body>
    <!-- Navbar -->
    <div class="container">
        <!-- Logo on top left -->
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="logo"></a>
        </div>

        <!-- Top Navigation Bar-->
        <div class="navbar">
            <ul>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </div>
    </div>

    <!-- Products -->
    <div class="products">
        <div class="column">
            <div class="filters">
                <p><a href="shop.html">&#8592; Back to browse</a></p>
            </div>
        </div>

        <div class="column">
            <div class="product-image">
                <img src="images/cinnamonroll1.jpg" alt="cinnamon roll picture 1" class="fill">
            </div>
        </div>

        <div class="column">
            <div class="product-image">
                <img src="images/cinnamonroll2.png" alt="cinnamon roll picture 2" class="fill">
            </div>
        </div>

        <div class="column">
            <div class="product-detail">
                <h2><a href="cinnamon.html">Signature Cinnamon Rolls</a></h2>
                <p>Price: $3.00 each</p>
                <br>
                <p><b>Select Flavor:</b></p>
                <button class="options">Original</button>
                <button class="options-selected">Blackberry</button>
                <button class="options">Walnut</button>
                <button class="options">Original (GF)</button>
                <button class="options">Pumpkin Spice</button>
                <button class="options">Caramel</button>

                <br>
                <br>

                <p><b>Select Glazing:</b></p>
                <button class="options">None</button>
                <button class="options">Sugar-milk</button><br>
                <button class="options-selected">Vanilla-milk</button>
                <button class="options">Chocolate-milk</button>

                <br>
                <p><b>Quantity: 9</b></p>
                <br>
                <p><b>Total: $27.00</b></p>
            </div>
        </div>

        <div class="column">
            <button class="instock">In Stock</button>
            <br>
            <form>
                <button class="addtocart" type="submit" formaction="cart.html">Add to Cart</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <footer>
            <p>Â© 2020 Bun Bun Bake Shop, Inc. All rights reserved.</p>
        </footer>
    </div>

</body>

</html>
